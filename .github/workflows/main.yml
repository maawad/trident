name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # This allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install

    - name: Compile TypeScript
      run: npm run compile

    - name: Run linter
      run: npm run lint

    - name: Bump version for dev release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # VS Code Marketplace requires major.minor.patch versions (no semver tags)
        # We use ODD minor numbers for pre-releases (e.g., 0.1.x, 0.3.x)
        # and EVEN minor numbers for stable releases (e.g., 0.0.x, 0.2.x)

        # Get current version and increment patch
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"

        # Use npm version to bump patch (this handles the version increment properly)
        npm version patch --no-git-tag-version

        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Bumped version to $NEW_VERSION for pre-release"

    - name: Package extension
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: npx @vscode/vsce package --pre-release

    - name: Package extension (non-dev)
      if: github.ref != 'refs/heads/main' || github.event_name != 'push'
      run: npx @vscode/vsce package

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: trident-vsix
        path: "*.vsix"
        retention-days: 90  # Keep artifacts for 90 days

    - name: Publish to Open VSX (Dev Release)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        npm install -g ovsx
        ovsx publish *.vsix --pat ${{ secrets.OPEN_VSX_SECRET }} --pre-release

    - name: Publish to VS Code Marketplace (Dev Release)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: npx @vscode/vsce publish --pre-release -p ${{ secrets.VSCODE_MARKET_TOKEN }}
      env:
        VSCODE_MARKET_TOKEN: ${{ secrets.VSCODE_MARKET_TOKEN }}

