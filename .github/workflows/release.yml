name: Create Release

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        npm install
        npm install @vscode/vsce

    - name: Read version from package.json
      id: get_version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Compile TypeScript
      run: npm run compile

    - name: Package VS Code extension
      run: npx @vscode/vsce package

    - name: Create Git Tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
        git push origin "v${{ env.VERSION }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        body: |
          ðŸ”± **Trident v${{ env.VERSION }}**

          Navigate Triton GPU assembly with bidirectional source-assembly highlighting and powerful inspection tools.

          ## Installation
          1. Download the `.vsix` file below
          2. In VS Code: Extensions â†’ ... â†’ Install from VSIX
          3. Select the downloaded file

          ## What's New
          See [CHANGELOG](https://github.com/maawad/Trident/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload VSIX to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "trident-${{ env.VERSION }}.vsix"
        asset_name: "trident-${{ env.VERSION }}.vsix"
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to VS Code Marketplace
      run: npx @vscode/vsce publish -p ${{ secrets.VSCODE_MARKET_TOKEN }}
      env:
        VSCODE_MARKET_TOKEN: ${{ secrets.VSCODE_MARKET_TOKEN }}

