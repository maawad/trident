<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tridentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>

  <!-- Glow effect (no blur) -->
  <ellipse cx="64" cy="55" rx="45" ry="55" fill="url(#glowGradient)"/>

  <!-- Main Trident -->
  <g id="trident" fill="url(#tridentGradient)">

    <!-- Center prong (tallest) -->
    <path d="M 60 20 L 64 12 L 68 20 L 68 65 L 60 65 Z"/>

    <!-- Left prong -->
    <path d="M 38 28 L 42 20 L 46 28 L 46 58 L 38 58 Z"/>

    <!-- Right prong -->
    <path d="M 82 28 L 86 20 L 90 28 L 90 58 L 82 58 Z"/>

    <!-- Connecting arc/base (left side) -->
    <path d="M 46 56 Q 52 60, 60 62 L 60 65 L 46 60 Z"/>

    <!-- Connecting arc/base (right side) -->
    <path d="M 82 56 Q 76 60, 68 62 L 68 65 L 82 60 Z"/>

    <!-- Central handle -->
    <rect x="60" y="65" width="8" height="45" rx="1"/>

    <!-- Handle bottom (wider base) -->
    <path d="M 56 108 L 72 108 L 70 112 L 58 112 Z"/>

    <!-- Decorative bands on handle -->
    <rect x="59" y="78" width="10" height="2" rx="1" opacity="0.7"/>
    <rect x="59" y="92" width="10" height="2" rx="1" opacity="0.7"/>

  </g>

  <!-- Highlights for 3D effect -->
  <g opacity="0.4" fill="#FFFFFF">
    <!-- Highlights on prongs -->
    <rect x="61" y="20" width="2" height="40" rx="1"/>
    <rect x="39" y="28" width="2" height="25" rx="1"/>
    <rect x="83" y="28" width="2" height="25" rx="1"/>
  </g>
</svg>
